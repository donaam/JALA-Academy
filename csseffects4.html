<!DOCTYPE>
<html>
   <head>
      <style>
         p {
         width:100px;
         height:80px;
         border:1px solid;
         overflow:visible;
         }
      </style>
   </head>
   <body>
      <h2>
        my page
      </h2>
       
 
<p>
         The CSS overflow controls big content.
         It tells whether to clip content or to add scroll bars.
      </p>
 
 
   </body>
</html>
